<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Estimator</title>

<style>
/* RESET TOTAL pour √©viter bandes sombres */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  min-height: 100%;
  background: white;
  font-family: Arial, Helvetica, sans-serif;
}

/* BACKGROUND IMAGE */
body {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  background-image: url("background.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

/* CARD */
.card {
  background: white;
  width: 92%;
  max-width: 420px;
  margin-top: 20px;
  padding: 30px 24px 36px;
  border-radius: 18px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.15);
  text-align: center;
}

/* LOGO */
.logo {
  width: 80%;
  max-width: 320px;
  margin: 20px auto 10px;
  display: block;
}

/* TITLES */
h1 {
  font-size: 32px;
  margin: 10px 0 15px;
}

p {
  font-size: 16px;
  color: #333;
  margin-bottom: 25px;
  line-height: 1.5;
}

/* SELECTS */
select {
  width: 100%;
  padding: 14px;
  font-size: 18px;
  border-radius: 12px;
  border: 1px solid #ddd;
  margin-bottom: 18px;
  background: #f2f2f2;
  text-align: center;
}

/* BUTTON */
button {
  width: 100%;
  padding: 16px;
  font-size: 20px;
  border: none;
  border-radius: 14px;
  background: #2ecc71;
  color: white;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
}

button:hover {
  background: #28b862;
}

/* STAT DISPLAY */
@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0; }
}

#statDisplay {
  display: none;
  font-size: 66px;
  font-weight: bold;
  color: red;
  margin-bottom: 18px;
  animation: blink 10s infinite;
}
</style>
</head>

<body>

<div class="card">
  <img src="logo.png" alt="Logo" class="logo">

  <h1>Card Estimator</h1>

  <p>
    A study on commonly named card and number combinations and the probability
    of it being at their position
  </p>

  <!-- CARD SELECT -->
  <select id="cardSelect">
    <option>A‚ô†Ô∏è</option><option>2‚ô†Ô∏è</option><option>3‚ô†Ô∏è</option><option>4‚ô†Ô∏è</option><option>5‚ô†Ô∏è</option><option>6‚ô†Ô∏è</option><option>7‚ô†Ô∏è</option><option>8‚ô†Ô∏è</option><option>9‚ô†Ô∏è</option><option>10‚ô†Ô∏è</option><option>J‚ô†Ô∏è</option><option>Q‚ô†Ô∏è</option><option>K‚ô†Ô∏è</option>
    <option>A‚ô•Ô∏è</option><option>2‚ô•Ô∏è</option><option>3‚ô•Ô∏è</option><option>4‚ô•Ô∏è</option><option>5‚ô•Ô∏è</option><option>6‚ô•Ô∏è</option><option>7‚ô•Ô∏è</option><option>8‚ô•Ô∏è</option><option>9‚ô•Ô∏è</option><option>10‚ô•Ô∏è</option><option>J‚ô•Ô∏è</option><option>Q‚ô•Ô∏è</option><option>K‚ô•Ô∏è</option>
    <option>A‚ô£Ô∏è</option><option>2‚ô£Ô∏è</option><option>3‚ô£Ô∏è</option><option>4‚ô£Ô∏è</option><option>5‚ô£Ô∏è</option><option>6‚ô£Ô∏è</option><option>7‚ô£Ô∏è</option><option>8‚ô£Ô∏è</option><option>9‚ô£Ô∏è</option><option>10‚ô£Ô∏è</option><option>J‚ô£Ô∏è</option><option>Q‚ô£Ô∏è</option><option>K‚ô£Ô∏è</option>
    <option>A‚ô¶Ô∏è</option><option>2‚ô¶Ô∏è</option><option>3‚ô¶Ô∏è</option><option>4‚ô¶Ô∏è</option><option>5‚ô¶Ô∏è</option><option>6‚ô¶Ô∏è</option><option>7‚ô¶Ô∏è</option><option>8‚ô¶Ô∏è</option><option>9‚ô¶Ô∏è</option><option>10‚ô¶Ô∏è</option><option>J‚ô¶Ô∏è</option><option>Q‚ô¶Ô∏è</option><option>K‚ô¶Ô∏è</option>
  </select>

  <!-- POSITION SELECT -->
  <select id="positionSelect">
    <!-- 1 √† 52 -->
    <script>
      for (let i = 1; i <= 52; i++) {
        document.write(`<option>${i}</option>`);
      }
    </script>
  </select>

  <div id="statDisplay"></div>

  <button id="calculateBtn">üé≤ Calculate</button>
</div>

<script>
const stackDeck = [
  "3‚ô•Ô∏è","4‚ô£Ô∏è","J‚ô†Ô∏è","4‚ô¶Ô∏è","9‚ô•Ô∏è","J‚ô¶Ô∏è","7‚ô†Ô∏è","8‚ô¶Ô∏è","A‚ô¶Ô∏è","10‚ô†Ô∏è",
  "2‚ô†Ô∏è","9‚ô†Ô∏è","6‚ô¶Ô∏è","Q‚ô•Ô∏è","7‚ô•Ô∏è","A‚ô†Ô∏è","Q‚ô£Ô∏è","6‚ô£Ô∏è","3‚ô†Ô∏è","10‚ô•Ô∏è",
  "3‚ô¶Ô∏è","4‚ô†Ô∏è","J‚ô£Ô∏è","4‚ô•Ô∏è","9‚ô¶Ô∏è","J‚ô•Ô∏è","7‚ô£Ô∏è","8‚ô•Ô∏è","A‚ô•Ô∏è","10‚ô£Ô∏è",
  "2‚ô£Ô∏è","9‚ô£Ô∏è","6‚ô•Ô∏è","Q‚ô¶Ô∏è","7‚ô¶Ô∏è","A‚ô£Ô∏è","Q‚ô†Ô∏è","6‚ô†Ô∏è","3‚ô£Ô∏è","10‚ô¶Ô∏è",
  "K‚ô•Ô∏è","5‚ô†Ô∏è","8‚ô£Ô∏è","2‚ô¶Ô∏è","5‚ô¶Ô∏è","5‚ô•Ô∏è","K‚ô†Ô∏è","8‚ô†Ô∏è","2‚ô•Ô∏è","K‚ô£Ô∏è","K‚ô¶Ô∏è","5‚ô£Ô∏è"
];

const cardSelect = document.getElementById("cardSelect");
const positionSelect = document.getElementById("positionSelect");
const calculateBtn = document.getElementById("calculateBtn");
const statDisplay = document.getElementById("statDisplay");

function getCardPosition(card) {
  return stackDeck.indexOf(card) + 1;
}

function formatR(val) {
  if (val === "00") return "00";
  return val < 10 ? "0" + val : val;
}

calculateBtn.addEventListener("click", () => {

  if (calculateBtn.textContent === "Try again") {
    statDisplay.style.display = "none";
    calculateBtn.textContent = "üé≤ Calculate";
    cardSelect.disabled = false;
    positionSelect.disabled = false;
    return;
  }

  const C = getCardPosition(cardSelect.value);
  const N = parseInt(positionSelect.value);
  let R;

  if (C > N) R = C - N;
  else if (C < N) R = 52 - (N - C);
  else R = "00";

  const Rformatted = formatR(R);
  const X = Math.floor(Math.random() * 90 + 10); // 2 chiffres

  const stat = `0,0${Rformatted}${X}%`;

  statDisplay.textContent = stat;
  statDisplay.style.display = "block";

  calculateBtn.textContent = "Try again";
  cardSelect.disabled = true;
  positionSelect.disabled = true;
});
</script>

</body>
</html>

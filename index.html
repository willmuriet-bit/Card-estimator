<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Card Estimator</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, Helvetica, sans-serif;

  background: url("background.jpg") no-repeat center center;
  background-size: cover;

  display: flex;
  justify-content: center;
  padding-top: 30px;
}

.card {
  background: #ffffff;
  width: 90%;
  max-width: 420px;
  padding: 30px 25px 35px;
  border-radius: 18px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.15);
  text-align: center;
}

.logo {
  width: 360px;
  max-width: 90%;
  margin-bottom: 30px;
}

h1 {
  font-size: 32px;
  margin-bottom: 15px;
}

p {
  font-size: 16px;
  color: #333;
  margin-bottom: 25px;
  line-height: 1.5;
}

select {
  width: 100%;
  padding: 14px;
  font-size: 18px;
  border-radius: 12px;
  border: 1px solid #ddd;
  margin-bottom: 18px;
  background: #f2f2f2;
  text-align: center;
  text-align-last: center;
}

button {
  width: 100%;
  padding: 16px;
  font-size: 20px;
  border: none;
  border-radius: 14px;
  background: #2ecc71;
  color: white;
  cursor: pointer;
  font-weight: bold;
  margin-top: 10px;
}

button:hover {
  background: #28b862;
}

@keyframes blink {
  0%, 50%, 100% { opacity: 1; }
  25%, 75% { opacity: 0; }
}

#statDisplay {
  font-weight: bold;
  color: red;
  font-size: 66px;
  margin-bottom: 15px;
  display: none;
  animation: blink 8s infinite;
}
</style>
</head>

<body>

<div class="card">
  <img src="logo.png" alt="Logo" class="logo">

  <h1>Card Estimator</h1>

  <p>
    A study on commonly named card and number combinations and the probability
    of it being at their position
  </p>

  <!-- S√©lecteur de cartes -->
  <select id="cardSelect">
    <option>A‚ô†Ô∏è</option><option>2‚ô†Ô∏è</option><option>3‚ô†Ô∏è</option><option>4‚ô†Ô∏è</option><option>5‚ô†Ô∏è</option><option>6‚ô†Ô∏è</option><option>7‚ô†Ô∏è</option><option>8‚ô†Ô∏è</option><option>9‚ô†Ô∏è</option><option>10‚ô†Ô∏è</option><option>J‚ô†Ô∏è</option><option>Q‚ô†Ô∏è</option><option>K‚ô†Ô∏è</option>
    <option>A‚ô•Ô∏è</option><option>2‚ô•Ô∏è</option><option>3‚ô•Ô∏è</option><option>4‚ô•Ô∏è</option><option>5‚ô•Ô∏è</option><option>6‚ô•Ô∏è</option><option>7‚ô•Ô∏è</option><option>8‚ô•Ô∏è</option><option>9‚ô•Ô∏è</option><option>10‚ô•Ô∏è</option><option>J‚ô•Ô∏è</option><option>Q‚ô•Ô∏è</option><option>K‚ô•Ô∏è</option>
    <option>A‚ô£Ô∏è</option><option>2‚ô£Ô∏è</option><option>3‚ô£Ô∏è</option><option>4‚ô£Ô∏è</option><option>5‚ô£Ô∏è</option><option>6‚ô£Ô∏è</option><option>7‚ô£Ô∏è</option><option>8‚ô£Ô∏è</option><option>9‚ô£Ô∏è</option><option>10‚ô£Ô∏è</option><option>J‚ô£Ô∏è</option><option>Q‚ô£Ô∏è</option><option>K‚ô£Ô∏è</option>
    <option>A‚ô¶Ô∏è</option><option>2‚ô¶Ô∏è</option><option>3‚ô¶Ô∏è</option><option>4‚ô¶Ô∏è</option><option>5‚ô¶Ô∏è</option><option>6‚ô¶Ô∏è</option><option>7‚ô¶Ô∏è</option><option>8‚ô¶Ô∏è</option><option>9‚ô¶Ô∏è</option><option>10‚ô¶Ô∏è</option><option>J‚ô¶Ô∏è</option><option>Q‚ô¶Ô∏è</option><option>K‚ô¶Ô∏è</option>
  </select>

  <!-- S√©lecteur de positions -->
  <select id="positionSelect">
    <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
    <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option>
    <option>11</option><option>12</option><option>13</option><option>14</option><option>15</option>
    <option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
    <option>21</option><option>22</option><option>23</option><option>24</option><option>25</option>
    <option>26</option><option>27</option><option>28</option><option>29</option><option>30</option>
    <option>31</option><option>32</option><option>33</option><option>34</option><option>35</option>
    <option>36</option><option>37</option><option>38</option><option>39</option><option>40</option>
    <option>41</option><option>42</option><option>43</option><option>44</option><option>45</option>
    <option>46</option><option>47</option><option>48</option><option>49</option><option>50</option>
    <option>51</option><option>52</option>
  </select>

  <div id="statDisplay"></div>

  <button id="calculateBtn">üé≤ Calculate</button>
</div>

<script>
const stackDeck = [
  "3‚ô•Ô∏è","4‚ô£Ô∏è","J‚ô†Ô∏è","4‚ô¶Ô∏è","9‚ô•Ô∏è","J‚ô¶Ô∏è","7‚ô†Ô∏è","8‚ô¶Ô∏è","A‚ô¶Ô∏è","10‚ô†Ô∏è",
  "2‚ô†Ô∏è","9‚ô†Ô∏è","6‚ô¶Ô∏è","Q‚ô•Ô∏è","7‚ô•Ô∏è","A‚ô†Ô∏è","Q‚ô£Ô∏è","6‚ô£Ô∏è","3‚ô†Ô∏è","10‚ô•Ô∏è",
  "3‚ô¶Ô∏è","4‚ô†Ô∏è","J‚ô£Ô∏è","4‚ô•Ô∏è","9‚ô¶Ô∏è","J‚ô•Ô∏è","7‚ô£Ô∏è","8‚ô•Ô∏è","A‚ô•Ô∏è","10‚ô£Ô∏è",
  "2‚ô£Ô∏è","9‚ô£Ô∏è","6‚ô•Ô∏è","Q‚ô¶Ô∏è","7‚ô¶Ô∏è","A‚ô£Ô∏è","Q‚ô†Ô∏è","6‚ô†Ô∏è","3‚ô£Ô∏è","10‚ô¶Ô∏è",
  "K‚ô•Ô∏è","5‚ô†Ô∏è","8‚ô£Ô∏è","2‚ô¶Ô∏è","5‚ô¶Ô∏è","5‚ô•Ô∏è","K‚ô†Ô∏è","8‚ô†Ô∏è","2‚ô•Ô∏è","K‚ô£Ô∏è","K‚ô¶Ô∏è","5‚ô£Ô∏è"
];

const cardSelect = document.getElementById("cardSelect");
const positionSelect = document.getElementById("positionSelect");
const btn = document.getElementById("calculateBtn");
const statDisplay = document.getElementById("statDisplay");

btn.onclick = () => {
  if (btn.textContent === "Try again") {
    statDisplay.style.display = "none";
    btn.textContent = "üé≤ Calculate";
    cardSelect.disabled = false;
    positionSelect.disabled = false;
    return;
  }

  const C = stackDeck.indexOf(cardSelect.value) + 1;
  const N = parseInt(positionSelect.value);
  let R;

  if (C > N) R = C - N;
  else if (C < N) R = 52 - (N - C);
  else R = "00";

  R = R === "00" ? "00" : R.toString().padStart(2, "0");
  const X = Math.floor(Math.random() * 100).toString().padStart(2, "0");

  statDisplay.textContent = `0,0${R}${X}%`;
  statDisplay.style.display = "block";

  btn.textContent = "Try again";
  cardSelect.disabled = true;
  positionSelect.disabled = true;
};
</script>

</body>
</html>

<div id="statDisplay"></div>

  </div>  <script>
    const stackDeck = [
      "3‚ô•Ô∏è","4‚ô£Ô∏è","J‚ô†Ô∏è","4‚ô¶Ô∏è","9‚ô•Ô∏è","J‚ô¶Ô∏è","7‚ô†Ô∏è","8‚ô¶Ô∏è","A‚ô¶Ô∏è","10‚ô†Ô∏è",
      "2‚ô†Ô∏è","9‚ô†Ô∏è","6‚ô¶Ô∏è","Q‚ô•Ô∏è","7‚ô•Ô∏è","A‚ô†Ô∏è","Q‚ô£Ô∏è","6‚ô£Ô∏è","3‚ô†Ô∏è","10‚ô•Ô∏è",
      "3‚ô¶Ô∏è","4‚ô†Ô∏è","J‚ô£Ô∏è","4‚ô•Ô∏è","9‚ô¶Ô∏è","J‚ô•Ô∏è","7‚ô£Ô∏è","8‚ô•Ô∏è","A‚ô•Ô∏è","10‚ô£Ô∏è",
      "2‚ô£Ô∏è","9‚ô£Ô∏è","6‚ô•Ô∏è","Q‚ô¶Ô∏è","7‚ô¶Ô∏è","A‚ô£Ô∏è","Q‚ô†Ô∏è","6‚ô†Ô∏è","3‚ô£Ô∏è","10‚ô¶Ô∏è",
      "K‚ô•Ô∏è","5‚ô†Ô∏è","8‚ô£Ô∏è","2‚ô¶Ô∏è","5‚ô¶Ô∏è","5‚ô•Ô∏è","K‚ô†Ô∏è","8‚ô†Ô∏è","2‚ô•Ô∏è","K‚ô£Ô∏è","K‚ô¶Ô∏è","5‚ô£Ô∏è"
    ];

    const statDisplay = document.getElementById('statDisplay');
    const calculateBtn = document.getElementById('calculateBtn');
    const cardSelect = document.getElementById('cardSelect');
    const positionSelect = document.getElementById('positionSelect');

    function getCardPosition(card) {
      return stackDeck.indexOf(card) + 1;
    }

    function formatR(value) {
      if (value === '00') return '00';
      return value < 10 ? '0' + value : value;
    }

    calculateBtn.addEventListener('click', () => {
      if (calculateBtn.textContent.includes('Try again')) {
        statDisplay.style.display = 'none';
        calculateBtn.textContent = 'üé≤ Calculate';
        cardSelect.disabled = false;
        positionSelect.disabled = false;
        return;
      }

      const selectedCard = cardSelect.value;
      const C = getCardPosition(selectedCard);
      const N = parseInt(positionSelect.value);
      let R;

      if (C > N) {
        R = C - N;
      } else if (C < N) {
        R = 52 - (N - C);
      } else {
        R = '00';
      }

      const Rformatted = formatR(R);

      let A;
      if (Rformatted === '00' || Rformatted === 0) {
        A = 0;
      } else if (Rformatted > 0 && Rformatted < 43) {
        A = 1;
      } else if (Rformatted > 42 && Rformatted < 52) {
        A = 3;
      }

      const X = Math.floor(Math.random() * 900 + 100);
      const stat = `${A},${Rformatted}${X}%`;

      statDisplay.textContent = stat;
      statDisplay.style.display = 'block';
      calculateBtn.textContent = 'Try again';
      cardSelect.disabled = true;
      positionSelect.disabled = true;

      console.log(`Carte: ${selectedCard}, C=${C}, N=${N}, R=${Rformatted}, stat=${stat}`);
    });
  </script></body>
